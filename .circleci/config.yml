version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv dev
            . dev/bin/activate
            pip install -r requirements.txt

      - run:
          name: Run Server
          command: |
            . dev/bin/activate
            python server/run.py 
          background: true

      - run:
          name: run tests
          command: |
            . dev/bin/activate
            cd server/
            python -m unittest tests/test_models.py
            python -m unittest tests/test_back.py